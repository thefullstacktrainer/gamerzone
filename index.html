<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEZONE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.styles.css">
    <link rel="stylesheet" href="categories.styles.css">
    <link rel="stylesheet" href="favourites.styles.css">
    <link rel="stylesheet" href="content.styles.css">
    <link rel="stylesheet" href="chat.styles.css">
</head>

<body>
    <header class="header">
        <div class="brand">
            <div class="brand__logo">G</div>
            <strong class="brand__name">GAMEZONE</strong>
        </div>
        <nav class="navigation">
            <ul class="navigation__links">
                <a href="" class="navigation__link active">
                    <li>Home</li>
                </a><a href="" class="navigation__link">
                    <li>Games</li>
                </a><a href="" class="navigation__link">
                    <li>Populars</li>
                </a><a href="" class="navigation__link">
                    <li>Friends</li>
                </a>
            </ul>
        </nav>
        <div class="search">
            <span class="search__icon material-icons md-18">
                search
            </span>
            <input type="text" class="search__input" placeholder="Search">
        </div>
        <div class="lang">
            <button class="selector active">Eng</button><span>/</span><button>Geo</button>
        </div>
        <div class="profile">
            <span class="profile__name">Nodari Mekvabishvili</span>
            <span class="profile__icon">
                <img src="./img/profile-pic.jfif" alt="profile">
            </span>
        </div>
    </header>
    <aside class="categories">
        Categories
    </aside>
    <aside class="favourites">favourites</aside>
    <article class="content">content
        <div class="ad-slider"></div>
        <div class="popular-games"></div>
        <div class="library"></div>
        <div class="accessories"></div>
    </article>
    <aside class="chat">chat</aside>
</body>

</html>
